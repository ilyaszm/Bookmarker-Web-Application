<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Welcome To Bookmarker Application</title>
</head>

<body onload="FetchBookmarks();">

    <header class="container">
        <h3><i class="fas fa-bookmark"> Bookmarker App</i></h3>
        <hr>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2>Bookmark Your Favorite Sites</h2>
                    <form id="myForm">
                        <div class="form-group">
                            <label for="siteName">Site Name</label>
                            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                        </div>
                        <div class="form-group">
                            <label for="siteUrl">Site URL</label>
                            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>
    </div>

    <footer class="container">
        <hr>
        <p>&copy; 2018 Bookmarker App. All Right Reserved | This Project is developed by <a href="https://github.com/ilyaszm">Ilyas Zemrani</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
